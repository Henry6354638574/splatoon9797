<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顏珩聿的網頁</title>
    <style>
        /* 設定頁面背景顏色與字型 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* 標題設計 */
        h1 {
            text-align: center;
            color: #007BFF;
            padding: 20px 0;
            margin: 0;
        }

        /* 圖片設置 */
        img {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
        }

        /* 自我介紹段落設計 */
        h2 {
            color: #444;
            text-align: center;
            margin-top: 40px;
        }

        p {
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
        }

        /* 興趣列表 */
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        ul li {
            display: inline-block;
            margin: 10px 20px;
            font-size: 18px;
            background-color: #FFD700;
            padding: 10px 20px;
            border-radius: 20px;
        }

        /* 聯絡方式 */
        .contact {
            text-align: center;
            margin-top: 20px;
        }

        .contact a {
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
        }

        .contact a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <h1>顏珩聿的網頁</h1>
    <img src="character-3.png" width="200" alt="角色圖片">
    
    <h2>自我介紹</h2>
    <p>哈囉！我是你爸，我喜歡你媽。</p>
    
    <h2>我的興趣</h2>
    <ul>
        <li>唱</li>
        <li>跳</li>
        <li>rap</li>
        <li>籃球</li>
    </ul>
    
    <h2>聯絡方式</h2>
    <p>Email: 211075@stu.cchs.chc.edu.tw</p>
    <div class="contact">
        <a href="https://zh.moegirl.org.cn/zh-tw/%E9%87%8E%E5%85%BD%E5%85%88%E8%BE%88" target="_blank">你阿公的裸照</a>
    </div>

</body>
</html>
