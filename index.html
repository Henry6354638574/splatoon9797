<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顏珩聿的網頁</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            position: relative;
        }
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            background: radial-gradient(circle at 30% 30%, #e7f0fa 60%, #4a90e266 100%);
            animation: floatUp var(--bubble-duration, 6s) linear forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); opacity: 0.7;}
            70% { opacity: 1;}
            90% { opacity: 0.6;}
            100% { transform: translateY(-10vh) scale(1.1); opacity: 0;}
        }
        h1 {
            text-align: center;
            font-size: 3em;
            color: #4a90e2;
            margin-top: 30px;
        }
        img {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }
        h2 {
            font-size: 2em;
            color: #333;
            margin-top: 40px;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 1.2em;
            line-height: 1.6;
            margin: 0 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            font-size: 1.2em;
        }
        ul li {
            display: inline-block;
            margin: 10px 20px;
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
        }
        .contact {
            text-align: center;
            margin-top: 40px;
        }
        .contact p {
            font-size: 1.2em;
        }
        a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 泡泡效果容器 -->
    <div class="bubbles"></div>
    <h1>顏珩聿的網頁</h1>
    <img src="character-3.png" width="200" alt="顏珩聿的圖片">
    
    <h2>自我介紹</h2>
    <p>哈囉！我是你爸，我喜歡玩splatoon。</p>
    <img src="wdic.jpg" width="220">
    <h2>我的興趣</h2>
    <ul>
        <li>唱</li>
        <li>跳</li>
        <li>rap</li>
        <li>籃球</li>
    </ul>
    
    <div class="contact">
        <h2>聯絡方式</h2>
        <p>Email: <a href="https://cdn.discordapp.com/attachments/1390684125630955520/1441381704605368340/quote_1684675009.png?ex=692ccb91&is=692b7a11&hm=346390edb4e67baf8e786d2357c6a03a924ec701480e759148cb93f8edff54a3&">311037@stu.cchs.chc.edu.tw</a>
        <a href="https://img.ltn.com.tw/Upload/news/600/2025/05/01/phpRLWOkd.jpg">你的裸照</a>
    </div>
    <script>
    // 一次生成多顆泡泡
    function createBubble(side) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        const size = Math.random() * 40 + 30; // 30~70 px
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        // 泡泡水平位置讓它分布在左側或右側
        bubble.style.left = side === 'left' ?
            (Math.random() * 7 + 0.5) + 'vw' :       // 左：0.5 ~ 7.5vw
            (Math.random() * 7 + 92.5) + 'vw';       // 右：92.5 ~ 99.5vw
        bubble.style.top = '100vh';
        // 浮動速度隨機
        const duration = (Math.random() * 3 + 4).toFixed(2); // 4~7秒
        bubble.style.setProperty('--bubble-duration', duration + 's');
        bubble.style.background = `radial-gradient(circle at 30% 30%, #e7f0fa ${65+Math.random()*10}%, #4a90e2${Math.round(Math.random()*80+60).toString(16)} 100%)`;
        bubble.style.opacity = 0.7 + Math.random()*0.3;

        document.querySelector('.bubbles').appendChild(bubble);
        bubble.addEventListener('animationend', () => bubble.remove());
    }

    // 每0.5秒產生每側3顆泡泡
    setInterval(() => {
        for(let i=0;i<8;i++){
            createBubble('left');
            createBubble('right');
        }
    }, 500); // 速度可以自行設定
    </script>
</body>
</html>
